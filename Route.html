<head>

<title>Chapter 2: Markers and Info Windows</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
</head>

<body>

<script type="text/javascript">

function mapLocation() {
  var directionsDisplay;
  var directionsService = new google.maps.DirectionsService();
  var map;

  function initialize() {
    directionsDisplay = new google.maps.DirectionsRenderer();
    directionsDisplay.setMap(map);	
	var myOptions = {	
	zoom: 12,
	center: new google.maps.LatLng(40.6967006, -73.9103011),
	mapTypeId: google.maps.MapTypeId.ROADMAP
	}
	map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
	
	infowindow = new google.maps.InfoWindow();
	
	var marker1 = new google.maps.Marker({
		position: new google.maps.LatLng(40.6975943, -73.7640164),
		map: map,
		title: 'Newburg Street',
		animation: google.maps.Animation.DROP
	});


	listener = google.maps.event.addListener(marker1, 'click', function() {
      infowindow.setContent("Info Window for Newburg Street");
      infowindow.open(map,marker1);
    });
	
	var marker2 = new google.maps.Marker({
		position: new google.maps.LatLng(40.6781, -74.0023387),
		map: map,
		title: 'Carroll Gardens',
		animation: google.maps.Animation.DROP
	});
	
	listener = google.maps.event.addListener(marker2, 'click', function() {
      infowindow.setContent("Info Window for Carroll Gardens");
      infowindow.open(map,marker2);
    });
	
	
	
  }
 

  function calcRoute() {
    var start = new google.maps.LatLng(37.334818, -121.884886);
    //var end = new google.maps.LatLng(38.334818, -181.884886);
    var end = new google.maps.LatLng(37.441883, -122.143019);
    var request = {
      origin: start,
      destination: end,
      travelMode: google.maps.TravelMode.DRIVING
    };
    directionsService.route(request, function(response, status) {
      if (status == google.maps.DirectionsStatus.OK) {
        directionsDisplay.setDirections(response);
        directionsDisplay.setMap(map);
      } else {
        alert("Directions Request from " + start.toUrlValue(6) + " to " + end.toUrlValue(6) + " failed: " + status);
      }
    });
  }


}
</script>

<div id="map_canvas" style="width: 900px; height: 800px;"></div>
<input type="submit" value="route" onclick="calcRoute(); return false;">
<script type="text/javascript">
	initialize();
</script>

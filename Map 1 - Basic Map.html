<html>
 <head>
 <title>Basic Mapstraction Map:Sai Kolusu</title>
 <script
 src="http://maps.google.com/maps/api/js?sensor=false"
 type="text/javascript"></script>
 <script type="text/javascript" src="mxn.js?(googlev3)"></script>
 <style type="text/css">
 div#mymap {
 width: 400px;
 height: 350px;
 }
 </style>
 <script type="text/javascript">
 function create_map() {
 var mapstraction = new mxn.Mapstraction('mymap', 'googlev3');
 mapstraction.setCenterAndZoom(new mxn.LatLonPoint(40.7282,-74.0776), 15);
 mapstraction.addMapTypeControls();
 mapstraction.getMap().setOptions({zoomControl:true,panControl: true})
 mapstraction.setMapType(Mapstraction.HYBRID);
 var marker = new mxn.Marker(new mxn.LatLonPoint(40.7282,-74.0776));
 mapstraction.addMarker(marker);
 }
 </script>
 </head>
 <body onload="create_map()">
 <div id="mymap"></div>
 </body>
</html>

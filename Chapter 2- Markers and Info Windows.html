<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Chapter 2: Markers and Info Windows</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
</head>

<body>

<script type="text/javascript">
function initialize() {
	var myOptions = {	
		zoom: 12,
		center: new google.maps.LatLng(40.6967006, -73.9103011),
		mapTypeId: google.maps.MapTypeId.ROADMAP
	}
	map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
	
	infowindow = new google.maps.InfoWindow();
	
	var marker1 = new google.maps.Marker({
		position: new google.maps.LatLng(40.6975943, -73.7640164),
		map: map,
		title: 'Newburg Street',
		animation: google.maps.Animation.DROP
	});


	listener = google.maps.event.addListener(marker1, 'click', function() {
      infowindow.setContent("Info Window for Newburg Street");
      infowindow.open(map,marker1);
    });
	
	var marker2 = new google.maps.Marker({
		position: new google.maps.LatLng(40.6781, -74.0023387),
		map: map,
		title: 'Carroll Gardens',
		animation: google.maps.Animation.DROP
	});
	
	listener = google.maps.event.addListener(marker2, 'click', function() {
      infowindow.setContent("Info Window for Carroll Gardens");
      infowindow.open(map,marker2);
    });
	
		var marker3 = new google.maps.Marker({
		position: new google.maps.LatLng(40.6611221, -74.0006019),
		map: map,
		title: '26 Street',
		animation: google.maps.Animation.DROP
	});
	
	listener = google.maps.event.addListener(marker2, 'click', function() {
      infowindow.setContent("Info Window for 26 Street");
      infowindow.open(map,marker2);
    });
		var marker4 = new google.maps.Marker({
		position: new google.maps.LatLng(40.6967006, -73.9103011),
		map: map,
		title: 'Putnam Ave',
		animation: google.maps.Animation.DROP
	});
	
	listener = google.maps.event.addListener(marker2, 'click', function() {
      infowindow.setContent("Info Window for Putnam Ave");
      infowindow.open(map,marker2);
    });
	
		var marker5 = new google.maps.Marker({
		position: new google.maps.LatLng(40.6735446, -73.8666682),
		map: map,
		title: 'Amptry Street',
		animation: google.maps.Animation.DROP
	});
	
	listener = google.maps.event.addListener(marker2, 'click', function() {
      infowindow.setContent("Info Window for Amptry Street!!");
      infowindow.open(map,marker2);
    });
	
		var marker6 = new google.maps.Marker({
		position: new google.maps.LatLng(40.7753721, -73.9877097),
		map: map,
		title: 'West 65 Street',
		animation: google.maps.Animation.DROP
	});
	
	listener = google.maps.event.addListener(marker2, 'click', function() {
      infowindow.setContent("Info Window for West 65 Street!!");
      infowindow.open(map,marker2);
    });
	
	
		var marker7 = new google.maps.Marker({
		position: new google.maps.LatLng(40.6697176, -73.8269508),
		map: map,
		title: '149 Ave',
		animation: google.maps.Animation.DROP
	});
	
	listener = google.maps.event.addListener(marker2, 'click', function() {
      infowindow.setContent("Info Window for 149 Ave");
      infowindow.open(map,marker2);
    });
	
		var marker8 = new google.maps.Marker({
		position: new google.maps.LatLng(40.7152631, -73.9763192),
		map: map,
		title: 'Delancey St/FDR Dr',
		animation: google.maps.Animation.DROP
	});
	
	listener = google.maps.event.addListener(marker2, 'click', function() {
      infowindow.setContent("Info Window for Delancey St/FDR Dr");
      infowindow.open(map,marker2);
    });
	
	
}
</script>

<div id="map_canvas" style="width: 900px; height: 800px;"></div>

<script type="text/javascript">
	initialize();
</script>




</body>
</html>
